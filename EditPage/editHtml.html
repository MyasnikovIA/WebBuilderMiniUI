<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit HTML</title>
    <script src="../scripts/boot.js" type="text/javascript"></script>
</head>
<body>

</body>
<script>
    var clickElement = null;
    var isChangeCode = false;

    function SetData(data) {
        clickElement = data.clickElement;
        data.clickElement.classList.remove('is_select_element_ide');
        if (data.clickElement.classList.length === 0) {
            data.clickElement.removeAttribute('class');
        }
        isChangeCode = false;
    }
    function GetData() {
        clickElement.innerHTML = 'модификация выбранного элемента';
        return {clickElement: clickElement};
    }
    function onOk(e) {
        CloseWindow("ok");
    }
    function onCancel(e) {
        CloseWindow("cancel");
    }
</script>
</html>
