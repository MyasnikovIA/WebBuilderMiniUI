<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }
    #editor {
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
  </style>
</head>
<body>

<pre id="editor"></pre>

<!-- load ace -->
<script src="scripts/ace-builds/src/ace.js"></script>
<script>
     var attrHide={};
     var classHide=[];
     var clickElement = null;
     var isChangeCode = false;
     var editor = ace.edit("editor")
    function SetData(data) {
       clickElement = data.clickElement;
       data.clickElement.classList.remove('is_select_element_ide');
       if (data.clickElement.classList.length === 0) {
           data.clickElement.removeAttribute('class');
       }
       classHide.push('is_select_element_ide');

       editor.setValue(data.clickElement.outerHTML)
       isChangeCode = false;
       editor.on('change', function(cMirror){
           isChangeCode = true;
       });
    }
    function GetData() {
        // var el = document.getElementById("editor");
        // el.env.editor.session.getValue()
        clickElement.outerHTML = editor.getValue();
        clickElement.classList.add('is_select_element_ide');
        return {clickElement: clickElement};
    }



    editor.setTheme("ace/theme/twilight")
    editor.session.setMode("ace/mode/html")
    // add command to lazy-load keybinding_menu extension
    editor.commands.addCommand({
        name: "showKeyboardShortcuts",
        bindKey: {win: "Ctrl-Alt-h", mac: "Command-Alt-h"},
        exec: function(editor) {
            ace.config.loadModule('ace/ext/keybinding_menu', function(module) {
                module.init(editor);
                editor.showKeyboardShortcuts()
            })
        }
    })
    editor.execCommand("showKeyboardShortcuts")
    // https://stackoverflow.com/questions/31767051/how-do-i-use-beautify-in-ace-editor
</script>
<!--
<script src="scripts/ace-builds/demo/show_own_source.js"></script>
-->
</body>
</html>
